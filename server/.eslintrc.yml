root: true
parser: '@typescript-eslint/parser'
plugins:
 - '@typescript-eslint'
extends:
 - 'eslint:recommended'
 - 'plugin:@typescript-eslint/eslint-recommended'
 - 'plugin:@typescript-eslint/recommended'
parserOptions:
  ecmaVersion: 12
  sourceType: module
rules:
  indent:
    - error
    - 2
  linebreak-style:
    - error
    - unix
  quotes:
    - error
    - single
  semi:
    - error
    - always
  eol-last:
    - error
    - always
    